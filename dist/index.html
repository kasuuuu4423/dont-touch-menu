<!DOCTYPE html>
<html lang="ja">
  <head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
    <title></title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <h1 class="col-12">
            <figure class="logo"><img src="/img/logo.jpg" alt="Don't Touch Menu"></figure>
          </h1>
          <section class="time col-12">
            <dl class="open_time">
              <dt>OPEN</dt>
              <dd>17:00</dd>
            </dl>
            <dl class="close_time">
              <dt>CLOSE</dt>
              <dd>23:00</dd>
            </dl>
            <dl class="last">
              <dt>ラストオーダー</dt>
              <dd>22:30</dd>
            </dl>
            <div class="exception">中休憩 18:00 ~ 20:00</div>
          </section>
          <section class="seat_status col-12">
            <h2 class="col-12">現在の席状況</h2>
            <div class="status col-12"><span>3/12</span><span> 席</span></div>
          </section>
        </div>
      </div>
    </header>
    <main>
      <section class="rule container">
        <div class="row">
          <h2 class="col-12">お店のルール</h2>
          <ul class="col-12">
            <li class="h3">
              <h3>＜カフェご利用のお客様へお願い＞</h3>
            </li>
            <li> 
              <ul>
                <li>入り口に設置している消毒液で手指の消毒をお願いします。</li>
                <li>3密回避のため1組 2名様までのご案内とさせていただきます。</li>
              </ul>
            </li>
            <li class="h3">
              <h3>＜店内の衛生管理について＞</h3>
            </li>
            <li>
              <ul>
                <li>スタッフはマスクを着用いたします。</li>
                <li>店内のお客様が触れる箇所は，定期的に消毒いたします。</li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
      <section class="reserve container">
        <div class="row">
          <p class="col-12">ご来店人数を選択してください</p>
          <form class="col-12" action="post">
            <div class="row">
              <input type="radio" name="num" value="1" id="r_1">
              <label class="col-6" for="r_1"><span>1名様</span>
              </label>
              <input type="radio" name="num" value="2" id="r_2">
              <label class="col-6" for="r_2"><span>2名様</span>
              </label>
              <input type="radio" name="num" value="3" id="r_3">
              <label class="col-6" for="r_3"><span>3名様</span>
              </label>
              <input type="radio" name="num" value="4" id="r_4">
              <label class="col-6" for="r_4"><span>4名様以上</span>
              </label>
              <!--label(for="s") 4名様以上の場合-->
              <select class="form-control col-12" name="num_select" id="s">
                <option value="">- 4名様以上の場合選択してください</option>
                <option value="#{i}">4名様</option>
                <option value="#{i}">5名様</option>
                <option value="#{i}">6名様</option>
                <option value="#{i}">7名様</option>
                <option value="#{i}">8名様</option>
              </select>
              <input class="submit" type="submit" value="利用規約に同意して進む">
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
